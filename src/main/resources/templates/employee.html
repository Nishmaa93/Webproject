<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link th:href="@{~/css/employee.css}" rel="stylesheet">

</head>
<body>
<nav class="navbar sticky-top navbar-expand-md"
     style="background-color: #4ba493;">
    <!-- Brand -->
    <a class="navbar-brand" href="#">
        <img src="/img/logosmall.png" height="60px" width="60px" alt="logo"></a>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{~/task}" style="color: white">Task Assigned</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{~/logout}"
                   onclick="if (!(confirm('Are you sure you want to Logout?'))) return false"
                    style="color: white">Log Out</a>
            </li>
        </ul>
    </div>

</nav>

<div class ="container"
     style="background-color: white;
     margin-top: 20px; margin-bottom: 20px;
     border-radius: 12px;
     box-shadow: rgba(0, 0, 0, 0.12) 0px 1px 3px, rgba(0, 0, 0, 0.24) 0px 1px 2px;" >
    <div class = "row" style="justify-content: space-between">
        <h2 style="padding: 20px">Employee Records</h2>
        <div class="row">
            <div class = "col-lg-3" style="padding-top: 30px; padding-right: 35px">
                <a th:href = "@{/employee/new}" class = "btn btn-info btn-sm mb-3">Add Employees</a>
            </div>
        </div>
    </div>
    <table border="1" class = "table table-responsive-md" style="padding-top: 60px">
        <thead>
        <tr>
            <th> First Name</th>
            <th> Last Name</th>
            <th> Email </th>
            <th> Phone Number </th>
            <th> Department </th>
            <th> Salary </th>
            <th> Action </th>
        </tr>
        </thead>

        <tbody>
        <tr th:each = "employee: ${employee}">
            <td th:text = "${employee.firstName}"></td>
            <td th:text = "${employee.lastName}"></td>
            <td th:text = "${employee.email}"></td>
            <td th:text = "${employee.phone_number}"></td>
            <td th:text = "${employee.department}"></td>
            <td th:text = "${employee.salary}"></td>
            <td>
                <div class="btn-group" role="group" aria-label="Basic example">
                <a th:href="@{/employee/view/{id} (id=${employee.id})}"
                    class="btn btn-info">View profile</a>

                <a th:href = "@{/employee/edit/{id}(id=${employee.id})}"
                   class = "btn btn-success">Update</a>

                <a th:href = "@{/employee/{id}(id=${employee.id})}"
                   class = "btn btn-danger" onclick="if (!(confirm('Are you sure you want to delete the employee?'))) return false"
                   style="color: white">Delete</a>
                </div>
            </td>
        </tr>
        </tbody>

    </table>
    <br>
</div>
</body>
</html>
