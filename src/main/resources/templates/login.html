<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link th:href="@{~/css/login.css}" rel="stylesheet">
</head>
<body>
<main style="background-color: lightgray">
    <div class="box">
        <div class="inner-box">
            <div class="forms-wrap">
                <form th:action="@{/login}" method="post" autocomplete="off" class="sign-in-form">
                    <div class="logo">
                        <h4>Hey There,</h4>
                    </div>

                    <div class="heading">
                        <h2>Welcome </h2>
                        <h6>Not registered yet?</h6>
                        <a th:href="@{/user/register}" class=signup>Sign up</a>
                    </div>

                    <div class="actual-form">
                        <div class="input-wrap">
                            <input
                                    type="email"
                                    minlength="4"
                                    class="input-field"
                                    autocomplete="off"
                                    required
                                    name="email"
                                    placeholder="Email"
                            />
                        </div>

                        <div class="input-wrap">
                            <input
                                    type="password"
                                    minlength="4"
                                    class="input-field"
                                    autocomplete="off"
                                    required
                                    name="password"
                                    placeholder="Password"
                            />
                        </div>

                        <input type="submit" value="Sign In" class="sign-btn" />
                    </div>
                </form>


            </div>
        </div>
    </div>
</main>


<script src="/login.js"></script>
</body>
</html>
